<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="name">Nome:</label>
<input type="text" id="name" name="name" placeholder="Digite seu nome">
  
   <br> <br> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">

    <br> <br> <br>

    <label for="age">Idade:</label>
<input type="number" id="age" name="age" min="1" max="1000000000">
    
    <br> <br> <br>

    <label for="gender-male">CURSO:</label>
        <input type="radio" id="gender-male" name="gender" value="male">
        TI
      </label>
      <label for="gender-female">
        <input type="radio" id="gender-female" name="gender" value="female">
        ADM
      </label>

      <br> <br> <br>

      <label for="country">SELECIONE SUA CIDADE:</label>
<select id="country" name="country">
  <option value="Campinas">Campinas</option>
  <option value="Hortolandia">Hortolandia</option>
  <option value=" Indaiatuba">Indaiatuba</option>
  <option value="Jaguariúna">Jaguariúna</option>
</select>

      <br> <br> <br>

    <label for="message">Opinião:</label>
     <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <br> <br> <br> <br>

      <button type="submit">Enviar</button>

</body>
</html>
